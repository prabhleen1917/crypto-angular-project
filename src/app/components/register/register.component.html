<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex flex-wrap bg-black justify-center md:justify-between items-center max-w-4xl mx-auto p-4 rounded-lg shadow-xl">
        <div class="w-full md:w-1/2 flex justify-center">
            <!-- Form -->
            <div class="w-full md:w-3/4 px-6 py-8">
                <h2 class="text-2xl uppercase font-bold mb-4">Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="block font-bold mb-2">Username</label>
                        <input class="input" type="text" id="username" formControlName="username">
                        <div *ngIf="formControls['username'].errors?.['required'] && formControls['username'].touched" class="error">Username is required</div>
                    </div>
                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="email" class="block font-bold mb-2">Email</label>
                        <input class="input" type="email" id="email" formControlName="email">
                        <div *ngIf="formControls['email'].errors?.['required'] && formControls['email'].touched" class="error">Email is required</div>
                        <div *ngIf="formControls['email'].errors?.['email'] && formControls['email'].touched" class="error">Invalid email format</div>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="block font-bold mb-2">Password</label>
                        <input class="input" type="password" id="password" formControlName="password">
                        <div *ngIf="formControls['password'].errors?.['required'] && formControls['password'].touched" class="error">Password is required</div>
                        <div *ngIf="formControls['password'].errors?.['minlength'] && formControls['password'].touched" class="error">Password should be at least 6 characters long</div>
                    </div>
                    <!-- Confirm Password Field -->
                    <div class="mb-6">
                        <label for="password-confirm" class="block font-bold mb-2">Confirm Password</label>
                        <input class="input" type="password" id="password-confirm" formControlName="confirmPassword">
                        <div *ngIf="formControls['confirmPassword'].errors?.['required'] && formControls['confirmPassword'].touched" class="error">Confirm Password is required</div>
                        <div *ngIf="formControls['confirmPassword'].value !== formControls['password'].value && formControls['confirmPassword'].touched" class="error">Passwords do not match</div>
                    </div>
                    <!-- Error Message -->
                    <div *ngIf="error" class="error">{{ error }}</div>
                    <!-- Submit Button -->
                    <button class="button" [disabled]="loading" type="submit">
                        <span *ngIf="loading">Loading...</span>
                        <span *ngIf="!loading">Register</span>
                    </button>
                </form>
                <!-- Login Link -->
                <div class="text-center mt-4">
                    Already have an account? <a class="link" routerLink="/login">Login</a>
                </div>
            </div>
        </div>
        <!-- Right side (image) -->
        <div class="w-full md:w-1/2 hidden md:block">
            <img src="../../../assets/register-illustration.svg" alt="Register Illustration" width="400" height="400">
        </div>
    </div>
</div>
